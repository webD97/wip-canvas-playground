<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas Playground</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="main.css">
        <!-- <script src="main.js"></script> -->

        <script src="DoubleBufferedCanvas.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const canvas = new DoubleBufferedCanvas(document.getElementById('canvas'));
                const ctx = canvas.getContext('2d');

                window.setInterval(() => {
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.random() * 480, 360);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(480, 0);
                    ctx.lineTo(0, 360);
                    ctx.stroke();

                    canvas.swapBuffers();
                }, 1000 / 60);
            });
        </script>
    </head>
    <body>
        <header>
            <h1>Canvas Playground</h1>
        </header>
        <main>
            <canvas id="canvas" width="480" height="360" tabindex="-1"></canvas>
        </main>
    </body>
</html>
